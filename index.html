<!DOCTYPE html>
<html>
<head>
  <title>Quantum Marble Maze II</title> <!-- Changed from original -->
  <meta charset="UTF-8">
  <style>
  html, body {
    height: 100%;
    margin: 0;
  }

  body {
    background: black;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  canvas {
    border: 1px solid white;
  }
  </style>
</head>
<body>
<canvas width="700" height="525" id="game"></canvas> <!-- Canvas resized -->
<p style="color:white;"> Please note: this application does not support Firefox. Most other major browsers (Chrome, Edge) are supported. </p> <!-- Browser text added. -->
<script src="dist/gpu-browser.min.js"></script> <!-- Grab minified version of GPU.js library -->
<script src="game.js"></script> <!-- Script moved from HTML to seperate .js file -->
<noscript>Your browser does not support JavaScript!</noscript> <!-- Added -->
</body>
</html>
<!-- End of referenced code -->
